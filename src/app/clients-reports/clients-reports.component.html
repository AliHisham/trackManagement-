<div class="row">
   
   <div class="col-md-12">
    <div class="d-flex justify-content-center">
        <mat-card class="cardd">
            <mat-card-header>
              <mat-card-title> create reports for clients </mat-card-title>
            </mat-card-header>
            <hr>
            <mat-card-content>
             <div class="row">
                 <div class="col-md-6">
                    <mat-form-field>
                        <mat-label> choose city</mat-label>
                        <mat-select name="city" ngModel #city="ngModel">
                          <mat-option *ngFor="let c of cityy" [value]="c.value">
                            {{c.value}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                      <br>
                 </div>
                 <div class="col-md-6">
                     <h4>Select Clients Fields</h4>
                    <section >
                        <mat-checkbox class="example-margin" name="email" ngModel #email="ngModel">email</mat-checkbox>
                        <br>
                        <mat-checkbox class="example-margin" name="phone" ngModel #phone="ngModel">phone</mat-checkbox>
                       </section>
                 </div>
             </div>
            </mat-card-content>
            <mat-card-actions>
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-center">
                            <button mat-raised-button color="primary" (click)="generate(city)">create report</button>
                        </div>
                    </div>
                </div>
                
            </mat-card-actions>
          </mat-card>
    </div>  
     <hr>
   </div>
   <div class="col-md-12" >
    <div class="d-flex justify-content-center">
        <mat-card class="cardd" *ngIf="table==true && groupOfClients.length > 0"  >
            <mat-card-header>
              <mat-card-title> Report </mat-card-title>
            </mat-card-header>
            <hr>
            <mat-card-content id="printtt">
                
                     <table class="table" id="print-section">
                    <thead>
                        <th>name</th>
                        <th *ngIf="email.value==true">email</th>
                        <th *ngIf="phone.value==true">phone</th>
                    </thead>
                   <tbody>
                       <tr *ngFor="let g of groupOfClients">
                           <td>{{g.name}}</td>
                           <td *ngIf="email.value==true">{{g.email}}</td>
                           <td *ngIf="phone.value==true">{{g.phone}}</td>
                       </tr>
                   </tbody>
                </table>

            </mat-card-content>
            <mat-card-actions>
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-center">
                            <button mat-raised-button color="primary" (click)="print(printtt)">print</button>
                        </div>
                    </div>
                </div>
                
            </mat-card-actions>
          </mat-card>
    </div>  
</div> 
<div class="col-md-12" *ngIf="display==true && groupOfClients.length==0">
    <div class="d-flex justify-content-center">
       <h3>
           There is no data to display
       </h3>
    </div>
</div>   
</div>
