<div class="row">
  <div class="col-md-12" *ngIf="show==true">
    <div class="d-flex justify-content-center">
            
      <mat-card class="square4"  >
      
          <mat-card-content>
              
              <p > {{message}}</p>
          </mat-card-content>
        </mat-card>
  </div>
  </div>
    <div class="col-md-12">
        <button mat-raised-button color="primary" routerLink="/clientForm">NEW CLIENT</button>
        <hr>
    </div>
    <div class="col-md-12">
        <h3>CLIENTS</h3>
        <hr>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="clients" >
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef>  name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="phone" >
                  <th mat-header-cell *matHeaderCellDef class="actionMobile"> phone </th>
                  <td mat-cell *matCellDef="let element" class="actionMobile"> {{element.phone}} </td>
                </ng-container>
                <ng-container matColumnDef="email" >
                  <th mat-header-cell *matHeaderCellDef class="hide"> email </th>
                  <td mat-cell *matCellDef="let element" class="hide"> {{element.email}} </td>
                </ng-container>
                <ng-container matColumnDef="Actions">
                    <th mat-header-cell *matHeaderCellDef class="actions">  actions </th>
                    <td mat-cell *matCellDef="let element" class="actionMobile"> <button mat-icon-button color="primary" (click)="openModal(template, element._id)" ><mat-icon>place</mat-icon></button> <button  mat-icon-button [routerLink]="['/clientForm', element._id]"><mat-icon>create</mat-icon></button>  <button mat-icon-button color="warn" (click)="delete(element._id)"><mat-icon>delete</mat-icon></button> </td>
                  </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [length]="AllClients.length"
              [pageSize]="clientsPerPage "
              (page)="onchange($event)">
              </mat-paginator>
        </div>   
        <ng-template #template>
            <div class="modal-header">
              <h4 class="modal-title pull-left">Location</h4>
              <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <agm-map [longitude]="lng" [latitude]="lat"  >
                    <agm-marker  [longitude]="lng" [latitude]="lat">        
                    </agm-marker>
                </agm-map>
            </div>
          </ng-template>
    </div>
</div>
