<div class="row">
    <div class="col-md-12">
        <button mat-raised-button color="primary" routerLink="/users">NEW USER</button>
    </div>
</div>
    <hr>

    <div class="row">
        <div class="col-md-12">
           <h2>USERS</h2>
            <hr>        
            <table mat-table [dataSource]="users" >
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef>  name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="email"  >
                  <th mat-header-cell *matHeaderCellDef class="actionMobile"> email </th>
                  <td mat-cell *matCellDef="let element" class="actionMobile"> {{element.email}} </td>
                </ng-container>
               
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef >  type </th>
                    <td mat-cell *matCellDef="let element" >  {{element.type}} </td>
                  </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

        </div>
    </div>
