<div class="row">
    <div class="col-md-12">
        <div class="d-flex justify-content-center">
            
            <mat-card class="square4" *ngIf="error==true" >
            
                <mat-card-content>
                    <button mat-icon-button  (click)="close()" ><mat-icon>close</mat-icon></button>
                    <p > {{message}}</p>
                </mat-card-content>
              </mat-card>
        </div>
        <div class="d-flex justify-content-center">
            <mat-card class="example-card">
                <mat-card-header>
                  
                  <mat-card-title>Create Users </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                 <form  [formGroup]="usersForm">
                     <div class="row">
                         <div class="col-md-3">
                            <div class="form-group">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Name</mat-label>
                                    <input matInput formControlName= "name" >
                                  </mat-form-field>     
                            </div>
                         </div>
                         <div class="col-md-3">
                            <div class="form-group">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Type</mat-label>
                                    <mat-select formControlName="type" >
                                      <mat-option *ngFor ="let t of type"  [value]="t.value" >
                                        {{t.value}}
                                      </mat-option>
                                    </mat-select>
                                  </mat-form-field>
                            </div>
                         </div>
                         <div class="col-md-3">
                            <div class="form-group">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Email</mat-label>
                                    <input matInput type="email" formControlName= "email" >
                                  </mat-form-field>     
                            </div>
                         </div>
                         <div class="col-md-3">
                             <div class="form-group">
                                <mat-form-field >
                                    <mat-label>Enter password</mat-label>
                                    <input matInput [type]="hide ? 'password' : 'text'" formControlName= "password">
                                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    </button>
                                  </mat-form-field>
                             </div>
                         </div>
                     </div>
                   
                     
                 </form>
                </mat-card-content>
                <mat-card-actions>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="d-flex justify-content-center">
                                <button  mat-raised-button color="primary" (click)="create('DONE','dismiss')" [disabled]="!usersForm.valid">CREATE</button>
                            </div>
                        </div>
                    </div>
                  
                  
                </mat-card-actions>
              </mat-card>
        </div>    
    </div>
</div>
