<div class="row">
  <div class="col-md-12" *ngIf="show==true">
    <div class="d-flex justify-content-center">
            
      <mat-card class="square4"  >
      
          <mat-card-content>
              
              <p > {{message}}</p>
          </mat-card-content>
        </mat-card>
  </div>
  </div>
    <div class="col-md-12">
        <button  mat-raised-button color="primary" routerLink="/employeeForm">NEW EMPLOYEE</button>
        <hr>
    </div>
    
    <div class="col-md-12">
        <h3>EMPLOYEES</h3>
        <hr>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="employees" >
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef>  name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="phone" >
                  <th mat-header-cell *matHeaderCellDef class="actionMobile"> phone </th>
                  <td mat-cell *matCellDef="let element" class="actionMobile"> {{element.phone}} </td>
                </ng-container>
               
                <ng-container matColumnDef="Actions">
                    <th mat-header-cell *matHeaderCellDef class="actions">  actions </th>
                    <td mat-cell *matCellDef="let element" class="actionMobile">  <button  mat-icon-button [routerLink]="['/employeeForm' , element._id]"><mat-icon>create</mat-icon></button>  <button mat-icon-button color="warn" (click)="delete(element._id)"><mat-icon>delete</mat-icon></button> </td>
                  </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [length]="AllEmployees.length"
              [pageSize]="employeesPerPage"
              (page)="onchange($event)">
              </mat-paginator>
        </div>   
    </div>
</div>
